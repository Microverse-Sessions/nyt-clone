<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/pages/forms/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <form type="submit">
        <div class="fields">
            <label for="username">User Name</label>
            <input type="text" name="username">
        </div>
        <div class="fields">
            <label for="email">email</label>
            <input type="text" name="email">
        </div>
        <div class="fields">
            <label for="comments">Comment</label>
            <input type="text" name="comments">
        </div>
        <div class="fields">
            <span>What is your overall opinion about this article?</span>
            <input type="radio" name="positive">
            <input type="radio" name="negative">
            <input type="radio" name="neutral">
        </div>
        <div class="fields"> 
            <label for="subscribe">I want to subscribe to the newsletter</label>
            <input type="checkbox" name="subscribe">
        </div>
        <div class="fields">
            <button type="submit">Submit</button>
        </div>   
    </form>
</body>
</html>
